<script type="text/javascript">

class App {
  constructor() {
    this.ccApp = document.querySelector("cc-app");
    this.core1Api = document.querySelector("cc-api");

    this.core1Api.callbacks.testsse = (x) => { console.error("SSE ", x) };
    this.checksession();
  }

  checksession() {
    this.core1Api.authorizationBearer = localStorage.getItem("sessionkey");
    this.core1Api.plugins.auth.checksessionkey()
    .then((oInfo) => {
      this.core1Api.updateEventConnection();
      this.session = oInfo.session;
      this.user = oInfo.user;
      try {
        this.fillStates()
      } catch (e) {
        console.error(e);
      }
    })
    .catch((e) => {
      console.error("Login error: " + e)
      this.doLogin();
    });
  }

  doLogin() {
    showLoginDialog (this.core1Api, (ok) => {
      if (ok) {
        this.checksession();
      }
    });
  }

  clearStates() {
    this.rootState = new CcPageState("Login", "storage", "login", (element) => {
      element.innerHTML = ``;
    });
    this.ccApp.addRootState(this.rootState);
  }

  fillStates() {
    this.rootState = new CcPageState("Ãœbersicht", "storage", "pages", (element) => {
      element.innerHTML = `
      `;
    });
    this.ccApp.addRootState(this.rootState);

    this.logoutState = new CcPageState("Logout", "storage", "pages", (element) => {
      this.core1Api.plugins.auth.invalidatesessionkey()
      .then((p) => {
        throw "What???";
      })
      .catch(() => {
        localStorage.setItem("sessionkey", "");
        this.clearStates();
        this.checksession();
      });
    });
    this.ccApp.addState(this.logoutState);
  }
}

setTimeout(() => {
  var app = new App();
}, 10);
